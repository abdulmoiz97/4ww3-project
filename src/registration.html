 <!-- Standard HTML-5 Boilerplate -->
 <!DOCTYPE html>
 <!-- Root element with language declaration -->
 <html lang="en">
     <!-- Meta data container -->
     <head>
         <!-- Meta data to ensure compatability with varying devices, viewports and character sets -->
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <link rel="stylesheet" href="../styles/common.css">
         <link rel="stylesheet" href="../styles/registration.css">
         <script src="../scripts/registration.js"></script>         
         <!-- Favicon for browser tab display (aesthetic purposes) -->
         <link rel="icon" href="../images/favicon.png">
         <!-- Bootstrap CDN to prevent website from looking hideous with approval from TA Yu -->
         <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
         <!-- Google fonts import -->
         <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">         
         <!-- Title tag for labeling in tab names of browsers -->
         <title>Fit Finder</title>
     </head>

     <!-- Core content of page in body tag -->
     <body>
         <!-- This division is reversed for a reusable navigation menu with 4 links: register, log in, submit a gym and going to the home page -->
        <div class="centered" id="header">
            <!-- HTML5 nav is used along with styling from bootstraps navbar classes. -->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top centered">
                <!-- an anchor tag is used to contain a hyperlinked logo for the website -->
                <a class="navbar-brand" href="../src/search.html">
                    <!-- the d-inlin-block and align-top classes are from the Bootstrap framework and ensure the image is flush to the left of the
                    navbar -->
                    <img src="../images/favicon.png" id="navBrandIcon" alt="Fit Finder" class="d-inline-block align-top">
                    Fit Finder
                </a>
                <!-- The submit a gym link is done through a standard navbar anchor tag with Bootstrap styling. mr-auto class ensures that all elements
                added to the right of the anchor tag are flush to the right of the navbar -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../src/submission.html">Submit a Gym</a>
                    </li>
                </ul>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dropdown" aria-controls="dropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="dropdown">
                <!-- Nav buttons are also contained in a similar unordered list. The buttons are styled using bootstraps btn class-->
                <ul id="navButtons" class="nav navbar-nav ml-auto">
                    <li><button class="btn btn-success btn-sm">Login</button></li>
                    <li>
                        <form action="../src/registration.html" method="get">
                            <button type="submit" class="btn btn-success btn-sm">Register</button>
                         </form>
                    </li>    
                </ul>
            </div>
            </nav>
        </div>
        
        <!-- form container used to ensure styling can be kept separate on the form and its background -->
         <div class="centered" id="formContainer">
             <div id="formBox">
                 <!-- Bootstrap forms are used for aesthetic appeal although functionality is still native HTML5 -->
                 <form id="registrationForm" class="rounded">
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <!-- Simple text box input for username -->
                             <label for="username">Username</label>
                             <input type="text" class="form-control" id="username">
                         </div>
                         <div class="form-group col-md-6">
                             <!-- email input is used for email address field -->
                             <label for="email">Email Address</label>
                             <input type="email" class="form-control" id="email">
                         </div>
                     </div>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- Password input specifically used to ensure entries are confidential -->
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                    </div>

                    <!-- Below are form elements to ensure atleast 4 are used. along with the varied number of input types -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- The select form item is used with Bootstrap styling. -->
                            <select class="form-control">
                                <option>Age</option>
                                <option>16-25</option>
                                <option>26-35</option>
                                <option>36-45</option>
                                <option>46-55</option>
                                <option>56-65</option>
                                <option>66-75</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <!-- Below is a set of radio buttons to complete the 4 form types requirement -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="other" value="option3" >
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                 <div id="submitButton">
                     <label onclick="validate()" class="btn btn-success btn-block">Register</label>
                 </div>
                 </form>
             </div>
         </div>
 
        <!-- Footer for webpage simply has copy write information -->
        <div class="centered" id="footer">
            <!-- &copy is used to ensure we can insert it in a regular paragraph tag -->
            <p>&copy; 2019 McMaster University. All Rights Reserved.</p>
        </div>

     </body>
 </html>
