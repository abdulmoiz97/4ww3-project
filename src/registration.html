 <!-- Standard HTML-5 Boilerplate -->
 <!DOCTYPE html>
 <!-- Root element with language declaration -->
 <html lang="en">
     <!-- Meta data container -->
     <head>
         <!-- Meta data to ensure compatability with varying devices, viewports and character sets -->
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <link rel="stylesheet" href="../styles/common.css">
         <link rel="stylesheet" href="../styles/submission.css">
         <!-- Favicon for browser tab display (aesthetic purposes) -->
         <link rel="icon" href="../images/favicon.png">
         <!-- Bootstrap CDN to prevent website from looking hideous with approval from TA Yu -->
         <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <!-- Google fonts import -->
         <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Roboto:300,400,500&display=swap" rel="stylesheet">
         <!-- Title tag for labeling in tab names of browsers -->
         <title>Fit Finder</title>
     </head>
     <!-- Core content of page in body tag -->
     <body>
         <div class="centered" id="header">
             <nav class="navbar navbar-expand navbar-dark fixed-top centered">
                 <a class="navbar-brand" href="../src/search.html">
                     <img src="../images/favicon.png" id="navBrandIcon" alt="Fit Finder" class="d-inline-block align-top">
                     Fit Finder
                 </a>
                 <ul class="navbar-nav mr-auto">
                     <li class="nav-item active">
                         <a class="nav-link" href="../src/submission.html">Submit a Gym</a>
                     </li>
                 </ul>
                 <ul id="navButtons" class="nav navbar-nav navbar-right">
                     <button class="btn btn-success btn-sm">Login</button>
                     <button class="btn btn-success btn-sm">Register</button>
                 </ul>
             </nav>
         </div>
 
         <div class="centered" id="formContainer">
             <div id="formBox">
                 <form class="rounded">
                     <div class="form-row">
                         <div class="form-group col-md-6">
                             <label for="username">Username</label>
                             <input type="text" class="form-control" id="username">
                         </div>
                         <div class="form-group col-md-6">
                             <label for="email">Email Address</label>
                             <input type="email" class="form-control" id="email">
                         </div>
                     </div>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <select class="form-control">
                                <option>Age</option>
                                <option>16-25</option>
                                <option>26-35</option>
                                <option>36-45</option>
                                <option>46-55</option>
                                <option>56-65</option>
                                <option>66-75</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="other" value="option3" >
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                 <div id="submitButton">
                     <button type="submit" class="btn btn-success btn-block">Register</button>
                 </div>
                 </form>
             </div>
         </div>
 
         <div class="centered" id="footer">
             <p>&copy; 2019 McMaster University. All Rights Reserved.</p>
         </div>
     </body>
 </html>
